<!doctype html>
<html>
<head>

	<meta charset="utf-8">
	<title>Ajax Tabs</title>
    
    <!-- Examples CSS -->                    
    <link rel="stylesheet" type="text/css" href="assets/css/examples.css" />
    <!-- Tabs Template -->
    <link rel="stylesheet" type="text/css" href="../templates/spaced/template.css" />
    
    <!-- JavaScript -->
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/jquery.slidetabs.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-litelighter.js"></script> <!-- Syntax highlighting -->
    <script type="text/javascript">  
  	$(document).ready(function() {
		$('pre').litelighter({clone:false, style:'light', language:'js'});
						  		
		// Ajax Tabs
  		$('#ajax-tabs').slidetabs();
  	});		
    </script>

</head>
<body>	
    
    <header id="header">
    	<div class="center">
        	<h1>Ajax Tabs</h1>
            <p>Tabs linking to external HTML files. The content being loaded in the example below is located in the <strong>../examples/assets</strong> folder.</p>
        </div>
    </header>
    
    <div class="center">
        
        
        <!-- Start HTML: Ajax Tabs -->
        <div id="ajax-tabs" class="spaced-horizontal">
            <div class="st_tabs">
                <div class="st_tabs_wrap">
                    <ul class="st_tabs_ul">
                        <li><a href="../examples/assets/ajax-1.html" data-target="#ajax-1" class="st_tab_first st_tab_active">Ajax 1</span></a></li>
                        <li><a href="../examples/assets/ajax-2.html" data-target="#ajax-2">Ajax 2</a></li>
                        <li><a href="../examples/assets/ajax-3.html" data-target="#ajax-3">Ajax 3</a></li>
                    </ul>
                </div>
            </div>
            <div class="st_views"></div>
        </div>
        <!-- /End HTML: Ajax Tabs -->
        
        
        <h3>Initialization:</h3>
        <div class="code">
<pre>
$(document).ready(function() {
    $('#ajax-tabs').slidetabs();
});
</pre>
        </div>
        <p class="docs_link">Documentation: <a href="http://www.slidetabs.com/docs/#jquery-ajax-tabs">AJAX Tabs</a></p>
    
    </div> <!-- /.center -->

</body>
</html>
