<!DOCTYPE html>
<html class="debug">
<head>
<meta charset=utf-8 />
<title>Ajax Include Pattern</title>

</head>
<body>

  	<h1>Filtering demo</h1>
	<p>A few ajax includes, using <code>data-after</code></p>
  
	<div>
		<h2 data-after="demo-content/related.html"><a href="demo-content/related.html">Related Articles</a></h2>
	</div>

	

  <script src="../../libs/jquery/jquery.js"></script>
  <script src="../../libs/matchMedia/matchMedia.js"></script>
  <script src="../../libs/matchMedia/matchMedia.addListener.js"></script>
  <script src="../../src/ajaxInclude.js"></script>
  <script>
  	$( "[data-after]" )
		.bind( "ajaxIncludeFilter", function( evt, content ){
			return content.replace( /Related/gmi, "Unrelated" );
		} )
		.ajaxInclude();
  </script>
</body>
</html>
