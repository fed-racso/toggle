<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ajax Include Pattern</title>

</head>
<body>

  	<h1>Default demo</h1>
	<p>A few ajax includes using <code>data-after</code>. the third include applies at <code>(min-width: 40em)</code></p>
  	
  
	<div>
		<h2 data-after="demo-content/related.html"><a href="demo-content/related.html">Related Articles</a></h2>
	</div>
	<div>
		<h2 data-after="demo-content/comments.html"><a href="demo-content/comments.html">Related Comments</a></h2>
	</div>
	<div>
		<h2 data-after="demo-content/links.html" data-media="(min-width: 40em)"><a href="demo-content/links.html">Related External Links</a></h2>
	</div>
	

  <script src="../../libs/jquery/jquery.js"></script>
  <script src="../../libs/matchMedia/matchMedia.js"></script>
  <script src="../../libs/matchMedia/matchMedia.addListener.js"></script>
  <script src="../../src/ajaxInclude.js"></script>
  <script>
  	$( "[data-after]" ).ajaxInclude(   );
  </script>
</body>
</html>
